<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
    </header>
    <main>
        <div class="main-container">
            <div class="container">
                <div class="header">
                    <p class="content-header">Completed projects</p>
                    <hr noshade width="92px" size="3px" color="#E3B873">
                </div>
                <p class="content">Only a small part of the work performed by our company is presented on the
                    site. For 14 years on in the construction market we have made happy more than 1000 families</p>
                <div class="table-block">
                    <div class="table-header">City:</div>
                    <div class="table-header">apartment area:</div>
                </div>
                <div class="table-block">
                    <!-- <div class="content-table2">Rostov-on-Don<br>LCD admiral</div> -->
                    <div class="content-table title-content"></div>
                    <div class="content-table area-content"></div>
                </div>
                <div class="table-block">
                    <div class="table-header">Repair time:</div>
                    <div class="table-header">Repair Cost:</div>
                </div>
                <div class="table-block">
                    <div class="content-table repairTime-content"></div>
                    <div class="content-table repairCost-content"></div>
                </div>

                <div class="slider__arrows">
                    <img src="./images/arrow_left.svg" alt="left" width="45.51px" height="23.28px" class="slider__arrow left">

                    <div class="slider__dots"></div>

                    <img src="./images/arrow_rigth.svg" alt="rigth" width="45.51px" height="23.28px" class="slider__arrow rigth">
                </div>
            </div>

            <div>
                <ul class="slider__titles"></ul>
                <div class="slider__images"></div>
            </div>
        </div>

    </main>
    <script src="main.js"></script>

</body>
</html>
